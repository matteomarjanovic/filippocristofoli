      value = "prima-visita"
      title  = "Prima Visita"
    [[params.contactForm.projectType]]
      value = "controllo"
      title  = "Visita di Controllo"
    [[params.contactForm.projectType]]
      value = "all"
      title  = "Altro"
  
  # Navbar Action Button
  [params.navAction]
    status  = true
    name    = "Get in touch"
    url     = "contact"
  

  # Banner Section
  [params.banner]
