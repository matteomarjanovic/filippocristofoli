# Site Params
[params]
  logo = "images/logo-pippo-removebg.png"
  logo_footer = "images/logo-pippo.png"
  favicon_icon = "images/icona-pippo.png"
  favicon_shortcut_icon = "images/icona-pippo.png"
  custom_stylesheets = []   # [ "scss/my_1.scss", "scss/my_2.scss" ]
  dateFormat = "26 FEB 1994"
  # Meta data
  description = "Filippo Cristofoli, Biologo Nutrizionista a Verona, offre consulenza a Povegliano Veronese e Villafranca di Verona, oltre ad altre regioni italiane. Co-autore nella collana Il Conviviale, con focus sull'alimentazione sana e bilanciata."
  author = "Matteo Marjanovic"
  # Google Analitycs
  googleAnalitycsID = "Your ID"
