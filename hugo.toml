    background_image      = "images/backgrounds/food.jpeg"
    heading               = "Biologo Nutrizionista a Villafranca di Verona"
    tagline               = 'IL BENESSERE OLISTICO INIZIA A TAVOLA'
    primary_button        = "I miei Servizi"
    primary_button_url    = "portfolio"
    secondary_button      = "Contattami"
